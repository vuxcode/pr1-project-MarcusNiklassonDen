<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Canvas</title>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <button id="buttonPen">Pen</button>
    <button id="buttonEraser">Eraser</button>
    <button id="buttonSquare">Square</button>
    <button id="buttonCircle">Circle</button>
    <button id="buttonClear">Erase All</button>
    <input type="color" id="colorPicker">
    <input type="range" min="1" max="300" value="10" class="slider" id="lineSize" oninput="valueTest(this.value)">
    <span id="sliderOutput"></span>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>   
</body>
</html>
